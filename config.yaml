# config.yaml
camera:
  index: 0
  window_name: "Detection Camera (Multi-Function)"
  resolution:
    width: 640
    height: 480
  fps: 30
  exit_key: "q"

detection_controller:
  draw_fps: 30
  thread_timeout: 2.0
  detectors:
    1:
      name: "Face Detection"
      class: "FaceDetection"
    2:
      name: "Hand Gesture Detection"
      class: "HandGestureDetection"
    3:
      name: "Human Stick Figure Detection"
      class: "HumanStickmanDetection"
  commands:
    prompt: "Enter command: "
    invalid_msg: "Invalid command! Try: Enable 2 / Disable 3 / exit()"
    exit_cmd: "exit()"

face_detection:
  model_path: "Model/blaze_face_short_range.tflite"
  min_detection_confidence: 0.5
  draw:
    box_color: [0, 0, 255]  # BGR
    box_thickness: 2
    text:
      font: 0  # cv2.FONT_HERSHEY_SIMPLEX
      scale: 0.5
      color: [0, 0, 255]
      thickness: 2
      offset_y: -10

hand_gesture_detection:
  model_path: "Model/hand_landmarker.task"
  num_hands: 2
  min_hand_detection_confidence: 0.5
  min_hand_presence_confidence: 0.5
  min_tracking_confidence: 0.5
  hand_connections:
    - [0, 1]
    - [1, 2]
    - [2, 3]
    - [3, 4]
    - [0, 5]
    - [5, 6]
    - [6, 7]
    - [7, 8]
    - [0, 9]
    - [9, 10]
    - [10, 11]
    - [11, 12]
    - [0, 13]
    - [13, 14]
    - [14, 15]
    - [15, 16]
    - [0, 17]
    - [17, 18]
    - [18, 19]
    - [19, 20]
  draw:
    circle_radius: 5
    circle_color: [255, 0, 0]  # BGR
    line_thickness: 2
    line_color: [0, 255, 0]

human_stickman_detection:
  model_path: "Model/pose_landmarker_full.task"
  num_poses: 1
  min_pose_detection_confidence: 0.5
  min_pose_presence_confidence: 0.5
  min_tracking_confidence: 0.5
  pose_connections:
    - [0, 1]
    - [1, 2]
    - [2, 3]
    - [3, 7]
    - [0, 4]
    - [4, 5]
    - [5, 6]
    - [6, 8]
    - [9, 10]
    - [11, 12]
    - [11, 13]
    - [13, 15]
    - [15, 17]
    - [17, 19]
    - [19, 21]
    - [12, 14]
    - [14, 16]
    - [16, 18]
    - [18, 20]
    - [20, 22]
    - [11, 23]
    - [12, 24]
    - [23, 24]
    - [23, 25]
    - [25, 27]
    - [27, 29]
    - [29, 31]
    - [24, 26]
    - [26, 28]
    - [28, 30]
    - [30, 32]
  draw:
    circle_radius: 6
    circle_color: [0, 0, 255]  # BGR
    line_thickness: 3
    line_color: [255, 0, 0]